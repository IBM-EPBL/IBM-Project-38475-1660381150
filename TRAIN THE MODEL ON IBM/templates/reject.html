<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan approva status</title>
   

    <style>@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      html,body{
        display: grid;
        height: 100%;
        place-items: center;
        text-align: center;
        background-image: url("https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?auto=format&h=200");
      }
      .container{
        position: relative;
        width: 400px;
        background:black;
        padding: 20px 30px;
        border: 1px solid #444;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container .post{
        display: none;
      }
      .container .text{
        font-size: 25px;
        color: #666;
        font-weight: 500;
      }
      .container .edit{
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 16px;
        color: #666;
        font-weight: 500;
        cursor: pointer;
      }
      .container .edit:hover{
        text-decoration: underline;
      }
      .container .star-widget input{
        display: none;
      }
      .star-widget label{
        font-size: 40px;
        color: #444;
        padding: 10px;
        float: right;
        transition: all 0.2s ease;
      }
      input:not(:checked) ~ label:hover,
      input:not(:checked) ~ label:hover ~ label{
        color: #fd4;
      }
      input:checked ~ label{
        color: #fd4;
      }
      input#rate-5:checked ~ label{
        color: #fe7;
        text-shadow: 0 0 20px #952;
      }
      #rate-1:checked ~ form header:before{
        content: "I just hate the service";
      }
      #rate-2:checked ~ form header:before{
        content: "I don't like the service ";
      }
      #rate-3:checked ~ form header:before{
        content: "Awesome service";
      }
      #rate-4:checked ~ form header:before{
        content: "Satisfied service";
      }
      #rate-5:checked ~ form header:before{
        content: "Excellent service ";
      }
      .container form{
        display: none;
      }
      input:checked ~ form{
        display: block;
      }
      form header{
        width: 100%;
        font-size: 25px;
        color: #fe7;
        font-weight: 500;
        margin: 5px 0 20px 0;
        text-align: center;
        transition: all 0.2s ease;
      }
      form .textarea{
        height: 100px;
        width: 100%;
        overflow: hidden;
      }
      form .textarea textarea{
        height: 100%;
        width: 100%;
        outline: none;
        color: #eee;
        border: 1px solid #333;
        background: #222;
        padding: 10px;
        font-size: 17px;
        resize: none;
      }
      .textarea textarea:focus{
        border-color: #444;
      }
      form .btn{
        height: 45px;
        width: 100%;
        margin: 15px 0;
      }
      form .btn button{
        height: 100%;
        width: 100%;
        border: 1px solid #444;
        outline: none;
        background: #222;
        color: #999;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      form .btn button:hover{
        background: #1b1b1b;
      }
      h1{
          background:rgb(238, 221, 168);
          width:1500px;
          margin:none;
          color: rgb(174, 20, 20);
          padding-top: 20px;
          height:100px;
          margin-top:none;
          border: solid 5px rgb(241, 121, 8);
      }
      h2{
        color:rgb(240, 218, 105);
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
        
      }
      h3{
          font-size:30px;
          color:rgb(246, 187, 11);
      }</style>
  </head>
