<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan approval status</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <style>@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html,body{
      display: grid;
      height: 100%;
      place-items: center;
      text-align: center;
      background:white;
    }
    .container{
      position: relative;
      width: 400px;
      background:black;
      padding: 20px 30px;
      border: 1px solid #444;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container .post{
      display: none;
    }
    .container .text{
      font-size: 25px;
      color: #666;
      font-weight: 500;
    }
    .container .edit{
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 16px;
      color: #666;
      font-weight: 500;
      cursor: pointer;
    }
    .container .edit:hover{
      text-decoration: underline;
    }
    .container .star-widget input{
      display: none;
    }
    .star-widget label{
      font-size: 40px;
      color: #444;
      padding: 10px;
      float: right;
      transition: all 0.2s ease;
    }
    input:not(:checked) ~ label:hover,
    input:not(:checked) ~ label:hover ~ label{
      color: #fd4;
    }
    input:checked ~ label{
      color: #fd4;
    }
    input#rate-5:checked ~ label{
      color: #fe7;
      text-shadow: 0 0 20px #952;
    }
    #rate-1:checked ~ form header:before{
      content: "I just hate the service";
    }
    #rate-2:checked ~ form header:before{
      content: "I don't like the service ";
    }
    #rate-3:checked ~ form header:before{
      content: "Awesome service";
    }
    #rate-4:checked ~ form header:before{
      content: "Satisfied service";
    }
    #rate-5:checked ~ form header:before{
      content: "Excellent service ";
    }
    .container form{
      display: none;
    }
    input:checked ~ form{
      display: block;
    }
    form header{
      width: 100%;
      font-size: 25px;
      color: #fe7;
      font-weight: 500;
      margin: 5px 0 20px 0;
      text-align: center;
      transition: all 0.2s ease;
    }
    form .textarea{
      height: 100px;
      width: 100%;
      overflow: hidden;
    }
    form .textarea textarea{
      height: 100%;
      width: 100%;
      outline: none;
      color: #eee;
      border: 1px solid #333;
      background: #222;
      padding: 10px;
      font-size: 17px;
      resize: none;
    }
    .textarea textarea:focus{
      border-color: #444;
    }
    form .btn{
      height: 45px;
      width: 100%;
      margin: 15px 0;
    }
    form .btn button{
      height: 100%;
      width: 100%;
      border: 1px solid #444;
      outline: none;
      background: #222;
      color: #999;
      font-size: 17px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form .btn button:hover{
      background: #1b1b1b;
    }
    h1{
        background:lightpink;
        width:1500px;
        margin:none;
        color: rgb(99, 22, 23);
        padding-top: 20px;
        height:100px;
        margin-top:none;
        border: solid 5px rgb(99, 22, 23);
    }
    h2{
      color:rgb(255, 11, 11);
      font-size: 40px;
      font-family: 'Times New Roman', Times, serif;
    }
    h3{
      font-size:30px;
      color:rgb(246, 187, 11);
    }</style>
  <body>
    <h1>LOAN APPROVAL STATUS</h1>
    <h2>{{prediction_text}}</h2>
    <img src="static/reject1.jfif" width="200px" height="200px">
    <h3>Please provide your feedback</h3>
    <div class="container">

      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Describe your experience.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
